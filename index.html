<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnchainCats Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OnchainCats NFT Marketplace</h1>
            <div class="wallet-section">
                <button id="connectWallet">Connect Wallet</button>
                <div id="walletInfo"></div>
            </div>
        </header>
        
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>Admin Panel</h3>
            <div class="admin-controls">
                <div class="admin-section">
                    <label>Set Price (ETH):</label>
                    <input type="number" id="newPrice" step="0.001" placeholder="0.01">
                    <button id="setPriceBtn">Set Price</button>
                </div>
                <div class="admin-section">
                    <label>Airdrop NFT:</label>
                    <input type="number" id="airdropTokenId" placeholder="Token ID" min="0" max="9999">
                    <input type="text" id="airdropAddress" placeholder="Recipient Address">
                    <button id="airdropBtn">Airdrop</button>
                </div>
                <div class="admin-section">
                    <button id="withdrawBtn">Withdraw Funds</button>
                </div>
            </div>
        </div>
        
        <main>
            <div class="stats">
                <p>Total Supply: <span id="totalSupply">-</span></p>
                <p>Price per NFT: <span id="nftPrice">-</span> ETH</p>
            </div>
            
            <div class="search-section">
                <h2>Search NFT by ID</h2>
                <div class="search-form">
                    <input type="number" id="nftIdInput" placeholder="Enter NFT ID (0-9999)" min="0" max="9999">
                    <button id="searchButton">Search</button>
                </div>
            </div>
            
            <div id="nftDisplay" class="nft-display"></div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">Loading...</div>
        </main>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
