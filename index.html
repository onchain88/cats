<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>OnchainCats NFT</title>
    <link rel="icon" type="image/svg+xml" href="/asset/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/cats" class="logo-section">
          <img src="/asset/logo.svg" alt="OnchainCats Logo" class="logo" />
          <h1>OnchainCats NFT</h1>
        </a>
        <div class="wallet-section">
          <button
            id="connectWallet"
            class="wallet-button"
            title="Connect Wallet"
          >
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M21 18v1a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v1h-9a2 2 0 00-2 2v8a2 2 0 002 2h9zm-9-2h10V8H12v8zm4-2.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
              />
            </svg>
          </button>
        </div>
      </header>

      <button id="adminToggle" class="admin-toggle" style="display: none">
        Admin Panel ▼
      </button>

      <div id="adminPanel" class="admin-panel" style="display: none">
        <h3>Admin Panel</h3>
        <div id="adminRoyaltyInfo" class="admin-royalty-info">
          <p>
            Current Royalty:
            <span id="currentRoyaltyPercentage">Loading...</span>% to
            <span id="currentRoyaltyReceiver">Loading...</span>
            <button
              class="copy-btn"
              id="copyRoyaltyAddress"
              title="Copy address"
            >
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                />
              </svg>
            </button>
          </p>
        </div>
        <div class="admin-controls">
          <div class="admin-section">
            <label for="newPrice">Set Price (ETH):</label>
            <input
              type="number"
              id="newPrice"
              step="0.001"
              placeholder="0.01"
            />
            <button id="setPriceBtn">Set Price</button>
          </div>
          <div class="admin-section">
            <label>Airdrop NFT:</label>
            <input
              type="number"
              id="airdropTokenId"
              placeholder="Token ID"
              min="1"
              max="10000"
            />
            <input
              type="text"
              id="airdropAddress"
              placeholder="Recipient Address"
            />
            <button id="airdropBtn">Airdrop</button>
          </div>
          <div class="admin-section">
            <label>Set Royalty:</label>
            <input
              type="text"
              id="royaltyReceiver"
              placeholder="Receiver Address"
            />
            <input
              type="number"
              id="royaltyPercentage"
              placeholder="Percentage (0-100)"
              min="0"
              max="100"
              step="0.01"
            />
            <button id="setRoyaltyBtn">Set Royalty</button>
          </div>
          <div class="admin-section">
            <span class="contract-balance"
              >Balance: <span id="contractBalance">Loading...</span>
              <span data-token-symbol>ETH</span></span
            >
            <button id="withdrawBtn">Withdraw Funds</button>
          </div>
        </div>
      </div>

      <main>
        <div id="nftDisplay" class="nft-display"></div>

        <div class="search-section">
          <h2>Search NFT by ID</h2>
          <div class="search-form">
            <input
              type="number"
              id="nftIdInput"
              placeholder="Enter ID or leave blank for random"
              min="1"
              max="10000"
            />
            <button id="searchButton">Search</button>
          </div>
        </div>

        <div id="galleryView" class="gallery-view" style="display: none">
          <div id="galleryGrid" class="gallery-grid"></div>
          <div id="galleryLoader" class="gallery-loader">
            <div class="loader-spinner"></div>
            <button
              id="loadMoreBtn"
              class="load-more-button"
              style="display: none"
            >
              Load More
            </button>
          </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none">
          Loading...
        </div>
      </main>
    </div>

    <div id="bottomNav" class="bottom-nav" style="display: none">
      <button id="prevBtn" class="nav-btn">◀ Prev</button>
      <button id="bottomBuyBtn" class="nav-btn buy-btn">Buy Now</button>
      <button id="nextBtn" class="nav-btn">Next ▶</button>
    </div>

    <div id="sendModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Send NFT</h3>
        <p>Send <span id="sendNftName">NFT</span> to another address</p>
        <input
          type="text"
          id="sendToAddress"
          placeholder="Recipient Address (0x...)"
          class="modal-input"
        />
        <div class="modal-buttons">
          <button id="confirmSendBtn" class="modal-btn confirm">Send</button>
          <button id="cancelSendBtn" class="modal-btn cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
